<!DOCTYPE html>
<html lang="kr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>SLiPP Java Web Programming</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<link href="/css/styles.css" rel="stylesheet">
</head>
<body>
{{>include/navagation}}
	<!-- 글 수정 -->

	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default content-main">
				{{#question}}
				<form name="question" method="post" action="/questions/{{id}}/">
					<input type="hidden" name="_method" value="put" />
					<div class="form-group">

						<label for="title">제목 </label> <input type="text"
							class="form-control" id="title" name="title" placeholder="제목"
							/  required="required" value="{{title}}"> 
					</div>
					<div class="form-group">
						<label for="contents">내용</label>
						<textarea name="contents" rows="5" id="contents"
							class="form-control" required="required">{{contents}}</textarea>
					</div>
					<button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
					<div class="clearfix" />


				</form>
				{{/question}}
			</div>
		</div>
	</div>


	<!-- script references -->
	<script src="../js/jquery-2.2.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/scripts.js"></script>
</body>
</html>
